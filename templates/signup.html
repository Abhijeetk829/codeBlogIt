

<div class="container-fluid">
	<div class="row justify-content-md-center">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<form>
				<h2>Create an account</h2>
				<hr/>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" ng-model="newUser.firstName" class="form-control input-md" placeholder="firstName" tabindex="1" required="true">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" ng-model="newUser.lastName" class="form-control input-md" placeholder="lastName" tabindex="2" required="true">
						</div>
					</div>
				</div>

				<div class="form-group">
					<input type="email" ng-model="newUser.email" class="form-control input-md" placeholder="Email Address" tabindex="3" required="true">
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" ng-model="newUser.password" class="form-control input-md" placeholder="password" tabindex="4" required="true">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" ng-model="newUser.confirmPassword" class="form-control input-md" placeholder="Confirm Password" tabindex="5" required="true">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-md-6">
						<a href="#/login" class="btn btn-success btn-block btn-md">
							Sign In
						</a>
					</div>
					<div class="col-xs-12 col-md-6">
						<button type="submit" ng-click="signUp()" class="btn btn-primary btn-block btn-md" tabindex="6">
							Register
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
